<!DOCTYPE html>
<html>
<head>
    <title>HTML5 메타정보</title>
    <meta charset="UTF-8">
    <meta name="author" content="Choi Kyu Ri">
    <meta name="keywords" content="HTML5, CSS3, JavaScript, JQuery">
    <meta name="description" content="Web Programming">
    <meta http-equiv="refresh" content="10, https://dinfree.com/lecture/frontend/122_css_exam.html">
    <base href="http://www.w3.org/" target="_blank">
</head>

<body>
    <p>헤드 태그 내 메타정보에는 웹 문서를 만든 이, 검색 시 키워드, 문서에 대한 설명, 문서 내 기본 디렉터리 등이 포함됩니다.</p>
    <p>이 문서는 10초 후 HTML/CSS 예제 카페로 이동합니다.</p>
    <a href="">여기를 클릭하면 기본 디렉터리로 설정된 www.w3.org 사이트로 이동합니다.</a>
</body>
</html>
<!-- meta http-equiv="refresh" : 이 페이지가 META 태그에 의해서 새로 읽는다는 것을 의미한다 
          이러한 <meta> 요소는 언제나 <head> 요소 내부에 위치해야 합니다. equivalent [이쿠이벌런트] -->
