<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_Element</title>
</head>
<body>
   <h1>문서의 제목</h1>
   <hr>문서의 구분선</hr> <!-- 주제의 분리(horizontal rule) -->
   <p>단락 구분</p> <!-- 문단(paragraph) -->
   <strong>중요한 문장</strong> <!-- 진하게 강조 유사 태그: <strong> 스크린리더 / <b> -->
   <br>줄 바꿈 <!-- break -->
   <br>
   <b>중요한 문장</b> <!-- 진하게 강조 -->
</body>
</html>
