<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>09_list</title>
</head>
<body>
	<ul>
		<li>Coffee</li> <!-- ㆍ를 넣음 -->
		<li>Tea</li>
		<li>Milk</li>
	</ul>

	<ol>
		<li>Coffee</li> 
		<li>Tea</li>
		<li>Milk</li>
	</ol>

	<dl>
		<dt>Coffee</dt>
		<dt>- black hot drink</dt>
		<dt>Milk</dt>
		<dt>- white cold drink</dt>
	</dl>

</body>
</html>

<!-- <ol>태그 : ordered list의 약자로 숫자나 알파벳 등 순서가 있는 목록을 만드는데 사용 
     <ul>태그 : unordered list의 약자로 순서가 없는 목록을 만듬
     <dl>태그 : definition list의 약자로 사전처럼 용어를 설명하는 목록을 만듬 -->


<!-- <dl> : definition list(정의 목록)의 약자로 사전처럼 용어를 설명하는 목록을 만듬
          <dt> : definition term(정의 용어)의 약자로 용어의 제목을 넣을때 사용
          <dd>:  definition description(정의 설명)의 약자로 용어를 설명할때 사용 -->
