<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>15_div</title>
</head>
<body>
	<h3>div 공간 분할</h3> <!-- 한줄에 색이 생김 -->
		<div style="background-color: #FFFF00">div 첫번째 영역</div>
		<div style="background-color: #00FF00">div 두번째 영역</div>
		<div style="background-color: #FF00FF">div 세번째 영역</div>
		<p></p>
		<p></p>
	<h3>span 공간 분할</h3> <!-- 스판(쫄쫄이) 라고 생각하면 됨 글자 영역에만 색깔 생김 -->
		<span style="background-color: #FFFF00">span 첫번째 영역</span>
		<span style="background-color: #00FF00">span 두번째 영역</span>
		<span style="background-color: #FF00FF">span 세번째 영역</span>
		<p></p>
		<p></p>
		<p></p>
		<hr />
	<h3>div/span 공간 분할 조합</h3> <!-- height로 굵기를 줄 수 있음 -->
		<div style="height: 70px; background-color: #FFFF00;">머리말 영역</div> 
		<div style="height: 50px; background-color: #FF00FF;">본문 영역</div> 
		<span style="background-color: #FF0000;">왼쪽 텍스트 영역</span>
		<span style="background-color: #FFFFFF;">가운데 텍스트 영역</span>
		<span style="background-color: #0000FF;">오른쪽 텍스트 영역</span>
		<div style="height: 40px; background-color: #FFFF00;">꼬리말 영역</div>
</body>
</html>
