<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_textarea</title>
</head>
<body>
	<h2>텍스트 공간 입력</h2>
	<form>
		<!-- 보이는 영역의 가로rows 세로cols -->
		<textarea cols="50" rows="5">
	텍스트를 작성하는 공간입니다.
	</textarea>
		<p></p>
		<input type="submit" value="전송"> 
		<input type="reset" value="재전송">
	</form>
</body>
</html>
