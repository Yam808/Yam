<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>signup</title>
</head>
<body>
	<h1>회원가입</h1>
		<hr />
		<form action="signup.html" method="get">
		<fieldset>
			<legend>계정정보</legend>
			<div>
			<label>아이디</label>
			<input type="text" name="account" required>
			</div>
			<div>
			<label>비밀번호</label>
			<input type="password" name="pass1" required>
			</div>
			<div>
			<label>비밀번호 확인</label>
			<input type="password" name="pass2" required>
			</div>
		<!-- 
			<p>아이디 <input type="text" name="name"></p>
			<p>비밀번호 <input type="password" name="pass1" placeholder="비밀번호" required></p>
			<p>비밀번호 확인 <input type="password" name="pass2" placeholder="비밀번호 확인" required></p>
		 -->
		</fieldset>
		<fieldset>
		<legend>프로필</legend>
		<div>
			<label>이름</label>
			<input type="text" name="name" required>
			</div>
			<div>
			<label>생년월일</label>
			<input type="number" name="birth-year" placeholder="년" min="1900"
			max="2060" required>
			<select name="birth-month">
				<option value="1">1월</option>
				<option value="2">2월</option>
				<option value="3">3월</option>
				<option value="4">4월</option>
				<option value="5">5월</option>
				<option value="6">6월</option>
				<option value="7">7월</option>
				<option value="8">8월</option>
				<option value="9">9월</option>
				<option value="10">10월</option>
				<option value="11">11월</option>
				<option value="12">12월</option>
				</select>
				<input type="number" name="birth-day" placeholder="일" min="1" max="31" required>
			</div>
			<div>
			<label>성별</label>
			<input type="radio" name="gender" required/>
			<label>남</label>
			<input type="radio" name="gender" required/>
			<label>여</label>
			<input type="radio" name="gender" required/>
			<label>기타</label>
			</div>
		<!-- 
		<p>이름 <input type="text" name="name"></p>
		<p>생년월일 <input type="text" name="year" placeholder="년">
			<select name="month">
				<option value="1">1월</option>
				<option value="2">2월</option>
				<option value="3">3월</option>
				<option value="4">4월</option>
				<option value="5">5월</option>
				<option value="6">6월</option>
				<option value="7">7월</option>
				<option value="8">8월</option>
				<option value="9">9월</option>
				<option value="10">10월</option>
				<option value="11">11월</option>
				<option value="12">12월</option>
				</select>
				<input type="text" name="day" placeholder="일">
				</p> 
			<p>성별<input type="radio" name="gender" value="male"/>남
			<input type="radio" name="gender" value="female"/>여
			<input type="radio" name="gender" value="other"/>기타</p>
			-->
		</fieldset>
		<div>
		<input type="checkbox" name="agree" required/>
		<label>사이트 이용약관과 개인정보 수집 방침에 동의합니다.</label>
		</div>
		
		<!-- 
		<input type="checkbox" name="check" value="check">사이트 이용약관과 개인정보 수집 방침에 동의합니다.<br>
		-->
		<input type="submit" value="가입하기">	
</form>
</body>
</html>
