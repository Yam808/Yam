<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10_date</title>
</head>
<body>
	<form>
		<h3>오늘 날짜 입력</h3>
		Today: <input type="date" name="today">
		<h3>프로젝트 수행 기간</h3>
		From: <input type="date" name="from" min="2024-06-05" max="2024-06-10">
		To: <input type="date" name="to" min="2024-06-30" max="2024-07-25">
		<p></p>
		<p></p>
		<input type="submit" value="제출">	
		<input type="reset" value="다시작성">	
		<p></p>	
		<p></p>	
		<hr/>
		<h3>생일(년/월) 입력</h3>
		생일 : <input type="month" name="birth">
		<h3>주간 계획(년/주) 입력</h3>
		주간 계획 : <input type="week" name="weekend">
		<p></p>
		<p></p>
		<input type="submit" value="제출">	
		<input type="reset" value="다시작성">	
	</form>

</body>
</html>
