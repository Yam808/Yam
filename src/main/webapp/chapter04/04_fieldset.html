<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04_fieldset</title>
</head>
<body>
	<h2>post방식을 이용하여 INPUT 하기</h2>
	<form action="postdata.jsp" method="post">
	<fieldset> <!-- 하나의 그룹으로 만들어 주는 것 -->
	<legend>개인정보 입력</legend> <!-- fieldset에 제목을 달아주는 것, 그룹에 제목을 달아주는 것 -->
	<p>
		name : <input type="text" name="name">
	</p>
	<p>
	pass : <input type="password" name="pass" placeholder="비밀번호" required>
	</p>
	<!-- placeholder : 안내문구를 주는 것 
	required : 반드시 들어가야함 쿼리문에서 not null-->
	<p>
		major : <input type="text" name="major">
	</p>
	<p>
		grade : <input type="text" name="grade" value="졸업예정">
	</p>
	<!-- input : string next로 값을 받는 것
	value : 코드로 박아준거임 -->
	<p></p>
	<input type="submit" value="확인" /> 
	<input type="reset" value="재작성" /> 
	</fieldset>
	</form>
</body>
</html>
