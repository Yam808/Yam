<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_Link_Tag</title>
</head>
<body>
	<header>
		<center>
			<h2>&lt; 하이퍼링크 관련 태그 &lt;</h2>
		</center>
	</header>
	<section>
		<article>
			<a href="http://www.w3.org" target="_blank">W3C 사이트(blank window)</a><p/> <!-- _blank : 새창으로 열림 -->
			<a href="http://www.w3.org" target="_self">W3C 사이트(self window)</a><p/> <!-- _self : 현재창에서 열림 -->
			<a href="http://www.w3.org" target="_parent">W3C 사이트(parent window)</a><p/> <!-- _parent : 부모창(상위레벨)창 열림 ->옷을 사려는데 상의에서 반팔일 경우 상의가 부모 -->
			<a href="http://www.w3.org" target="_top">W3C 사이트(top window)</a><p/> <!-- _top : 가장 처음 창으로 돌아감(home으로 돌아감) -->
		</article>
	</section>
</body>
</html>
