<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04_audio</title>
</head>
<body>
<h3>오디오 자동 재생</h3>
<audio src="./resource/eagle.mp3" controls loop autoplay></audio>
<h3>오디오 수동 재생</h3>
<audio src="./resuorce/bear.mp3" controls></audio>
<h3>오디오 다중 재생</h3>
<audio controls>
	<source src="./resuorce/chicken.mp3" type="audio/mpeg"/> <!-- mpeg : 제일 좋음 모든걸 지원함 / 익스플로워, 크롬, 사파리, 파이어폭스 -->
	<source src="./resuorce/chicken.ogg" type="audio/ogg"/> <!-- ogg : 음질이 떨어짐 / 크롬, 파이어폭스 -->
	<source src="./resuorce/chicken.wav" type="audio/wav"/> <!-- wav : 사람소리 지원 안함 / 크롬, 파이어폭스 -->
</audio>
</body>
</html>

<!-- ⚫ <audio> 태그 속성
- src : 재생할 오디오 파일이 저장된 경로 표시
- controls : 재생 제어기 표시
- loop : 반복 재생
- autoplay : 웹 문서가 열림과 동시에 자동으로 재생
- muted : 음소거 상태로 시작
- preload : 오디오 파일 사용 여부와 상관없이 미리 다운로드함  -->
