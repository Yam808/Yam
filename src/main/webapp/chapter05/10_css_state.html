<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10_css_state</title>
	<style>
	/*첫번째 태그의 텍스트 색상*/
	h4:first-child{color:blue; font-size: 20px;}	
	/*마지막 태그의 텍스트 색상*/
	h4:last-child{color:red; font-size: 20px;}	
	/*홀수 태그*/
	h4:nth-child(2n+1){background-color: green;}	
	/*짝수 태그*/
	h4:nth-last-child(2n){background-color: yellow;}	
	</style>	
</head>
<body>
	<h4>웹 프로그래밍</h4>
	<h4>웹 프로그래밍</h4>
	<h4>웹 프로그래밍</h4>
	<h4>웹 프로그래밍</h4>
	<h4>웹 프로그래밍</h4>
	<h4>웹 프로그래밍</h4>
	<h4>웹 프로그래밍</h4>
	<h4>웹 프로그래밍</h4>
	<h4>웹 프로그래밍</h4>
	<h4>웹 프로그래밍</h4>
	<h4>웹 프로그래밍</h4>
</body>
</html>

<!-- 
:first - 첫번째 요소
:last - 마지막 요소
:first-child - 첫번째 자식
:last-child - 마지막 자식
:nth-child(2n+1) - 홀수 번째 자식  -->
