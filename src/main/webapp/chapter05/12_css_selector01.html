<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12_css_selecter01</title>
	<style>
		div ul{color:red;}
		div>h2{color:yellow; background: purple;}	
		/* 부모 안의 자식은 띄어쓰기(스페이스바" ") 또는 > 로 경로를 설정할 수 있다. */
		body>div>h3{color: red;}
		body>p{color: green; background-color: yellow;}
		body>h3>tel>office{color: green;}
		body>h3>tel>home{color: blue;}
	
		h1+h2{color: blue; background: yellow;}
		h3+p{color: red; background-color: skyblue;}
	</style>
</head>
<body>
	<div>
        <h2>Descendant Selector_1</h2>
	    <ul>후손 선택자
            <li>자식의 자식 (후손1)</li>
		    <li>자식의 자식 (후손2)</li>
        </ul>
    </div>
    	<h2>Descendant Selector_2</h2>
    	<hr />
    <div>
         <h3>Child Selector_1</h3>
    </div>
    <p>자식 선택자</p>
	<h3> 
	    <sno>123456</sno><br>
        <std>홍민성</std><br>
		<tel> 
		     <office>02-4567-1010</office><br>
             <home>010-1234-5678</home>			 
		</tel>
	</h3>
	
	<hr />
	<div>
        <h1>인접 형제 선택자1</h1>
	    <h2>인접 형제 선택자2</h2>
	    <ul>목록
            <li>주제1</li>
		    <li>주제2</li>
        </ul>   
    </div>
    <h3>Adjacent Selector_1</h3>
    <p>인접 형제 선택자에 의한 스타일 적용</p>
    <h3>Adjacent Selector_2</h3>
</body>
</html>
