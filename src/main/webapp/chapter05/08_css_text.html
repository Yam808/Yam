<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08_css_text</title>
	<style>
		p[text]{color:red;}
		p[text="red"]{color:yellow; background:purple;}	
		p[text~="cc"]{color:yellow; background:green;}	
		p[text |="a1"]{color:yellow; background:blue;} /* 꼭 시작문자를 입력해야함 */
		p[text ^="img"]{color:yellow; background:red;}	
		p[text $=".png"]{color:yellow; background:gray;}	
		p[text *="ong"]{color:yellow; background:pink;}	
		
	</style>
</head>
<body>
	<p text="hello">모든 텍스트</p>
	<p text="red">텍스트 매칭 속성</p>
	<p text="aa bb cc">리스트 매칭 속성</p>
	<p text="a1-a2-a3">범위 시작 텍스트 매칭 속성</p>
	<p text="img/pic.jpg">텍스트 시작 매칭 속성</p>
	<p text="img/pic.png">텍스트 끝 매칭 속성</p>
	<p text="SolDesk ong">텍스트 패턴 매칭 속성</p>
</body>
</html>
