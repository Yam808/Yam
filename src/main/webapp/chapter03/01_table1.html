<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>01_table1</title>
</head>
<body>
	<section>
		<article>
			<table border="1" style="width: 50%">  <!-- table 안의 tr은 row td는 내용 -->
				<tr>
					<th>이름</th>
					<th>점수</th>
				</tr>
				<tr>
					<td>홍민주</td>
					<td>98</td>
				</tr>
				<tr>
					<td>최민성</td>
					<td>80</td>
				</tr>
				<tr>
					<td>심은경</td>
					<td>70</td>
				</tr>
			</table>
		</article>
	</section>
</body>
</html>
