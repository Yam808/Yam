<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>04_table4</title>
</head>
<body>
	<section>
		<article>
			<table border="1" summary="시맨틱 테이블 관련 요소 목록">
				<caption>Semantic Table Tag</caption>
				<tfoot>
				<tr>
					<td colspan="3">참고 사이트 : http://www.w3.org</td>
				</tr>
				</tfoot>
				<thead> <!-- head는 무조건 위로 올라감 -->
					<tr>
						<th>태그명칭</th>
						<th>설명</th>
						<th>사용여부</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>thread</td>
						<td>표 머릿말(head)부분 태그</td>
						<td>가능</td>
					</tr>
					<tr>
						<td>tbody</td>
						<td>표 본문(body)부분 태그</td>
						<td>가능</td>
					</tr>
					<tr>
						<td>tfoot</td>
						<td>표 꼬리말(foot)부분 태그</td>
						<td>가능</td>
					</tr>
				</tbody>
			</table>
		</article>
	</section>
</body>
</html>
