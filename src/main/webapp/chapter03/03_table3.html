<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_table3</title>
</head>
<body>
	<section>
		<article>
			<table border="1" style="width: 20%">
				<caption>행 통합 테이블</caption>
				<tr>
					<th>가</th>
					<th>나</th>
					<th>다</th>
					<th rowspan="4">라</th>
				</tr>
				<tr>
					<th>마</th>
					<th colspan="2" rowspan="3">바</th>
				</tr>
				<tr>
					<th>사</th>
				</tr>
				<tr>
					<th>아</th>
				</tr>
				<tr>
					<th colspan="2">자</th>
					<th colspan="2">차</th>
				</tr>
				<tr>
					<th colspan="4">카</th>
				</tr>
	</section>

</body>
</html>
