<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02_table2</title>
</head>
<body>
	<section>
		<article>
			<table border="1" style="width: 50%">
				<caption>행 통합 테이블</caption>
				<tr>
					<th>1행</th>
					<th>1행 1열</th>
				</tr>
				<tr>
					<th rowspan="2">2행</th>
					<td>2행</td>
				</tr>
				<tr border="1" style="width: 50%">
					<caption>열 통합 테이블</caption>
					<th>2행1열</th>
					<th>2열2열</th>
					<th></th>
				</tr>
			</table>
		</article>
	</section>
	<p></p>
	<section>
		<article>
			<table border="1" style="width: 50%">
			<tr>
			<th>가</th>
			<th>나</th>
			<th>다</th>
			<th></th>
			</tr>
			<tr>
			<th>마</th>
			<th>바</th>
			<th rowspan="2">라</th>
			</tr>
			<tr>
			</tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			</table>
		</article>
	</section>
</body>
</html>
